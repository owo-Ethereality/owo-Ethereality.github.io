<!DOCTYPE html>
<html>
	<head>
        <title>JS鼠标提示框</title>
        <meta charset="utf-8">
		<style type="text/css">
			.div0 {
				float:left;
			}
			#div2 {
				width:200px;
				height:100px;
				background-color:#CCCCCC;
				border:1px solid;
				display:none;
			}
		</style>
		<script>
			window.onload = function()
			{
				var oDiv1 = document.getElementById("div1");
				var oDiv2 = document.getElementById("div2");
				oDiv1.onmouseover = function() {
					oDiv2.style.display = "block";
				}
				oDiv2.onmouseout = function() {
					oDiv2.style.display = "none";
				}
			}
		</script>
    </head>
    <body>
		<div>
			<div>
				<input type="checkbox" class="div0">
				<div id="div1" class="div0">自动登录</div>
			</div>
			<br>
			<div id="div2" style="display: none;">
				为了您的信息安全，请不要在公共电脑上选择此项
			</div>
		</div>
	</body>
</html>
