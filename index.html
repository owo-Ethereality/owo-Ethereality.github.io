<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<style>
			* {
				margin:0;
				padding:0;
			}
			div {
				color: #FFFFFF;
				background-color: #000000;
				font-family: Microsoft YaHei;
				height: 600px;
			}
			#center {
				width:336px;
				height:280px;
				left:50%;
				top:50%;
				margin-left:-168px;
				margin-top:-140px;
				position:fixed;
			}
			#word {
				font-size: 18px;
				margin: 0 auto;
				padding: 70px;
				display: block;
				text-align: center;
			}
		</style>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
		<div id="myweb">
			<img id="center" src="https://a4.att.hudong.com/34/87/19300001248389130862871540448.jpg"  height="200" width="200" @click="showSentences" />
			<div id="word"></div>
			<iframe id="bgm" frameborder="no" border="0" marginwidth="0" marginheight="0" width=298 height=52 src="//music.163.com/outchain/player?type=2&id=213737&auto=1&height=32"></iframe>
		</div>
		<script>
			var myApp = new Vue({
				el: "#myweb",
				data:{
				},
				methods:{
					showSentences: function() {
						var oImg = document.getElementById("center");
						oImg.style.display = "none";
						var oDiv = document.getElementById("word");
						var oMusic = document.getElementById("bgm");
						oMusic.style.volumn = 0.1;

						var content = "&&&&&&红藕香残玉簟秋。&" +
										"轻解罗裳，独上兰舟。&" +
										"云中谁寄锦书来？&" +
										"雁字回时，月满西楼。&&&" +
										"花自飘零水自流，&" +
										"一种相思，两处闲愁。&" +
										"此情无计可消除，&" +
										"才下眉头，却上心头。";
						var len = content.length;
						var now = "";
						var index = 0;
						var oTimer = setInterval(function() {
							var step =  new Date().getSeconds() * 19260817 % 2 + 1;
							if(index + step > len)step = len - index;
							while(step--)	{
								now += (content.charAt(index) == '&'? "<br/>" : content.charAt(index));
								++index;
							}
							oDiv.innerHTML = ((index == len || index % 7 < 2)? now : now + "_");
						},100);
						
						setTimeout(function() {
							clearInterval(oTimer);
						},15000);
					}
				},
				filters:{
					
				}
			});
		</script>
    </body>
</html>
