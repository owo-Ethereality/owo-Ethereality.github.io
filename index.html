			<iframe id="bgm" frameborder="no" border="0" marginwidth="0" marginheight="0" src="//music.163.com/outchain/player?type=2&id=213737&auto=1&height=0" muted="muted"></iframe>
			<!--video id="bgm" src="//music.163.com/outchain/player?type=2&id=213737&auto=1&height=32" controls width=0 height=0></video-->
			<div id="word"></div>
		</div>
		<script>
			var myApp = new Vue({
				el: "#myweb",
				data: {
					snowsBlue: [...Array(40).fill(0)],
					snowsWhite: [...Array(20).fill(0)]
				},
				onLoad: function() {
				},
				methods:{
					showSentences: function() {
						var oImg = document.getElementById("center");
						oImg.style.display = "none";
						var oDiv = document.getElementById("word");
						var oMusic = document.getElementById("bgm");
						oMusic.volume = 0.35;
						
						var firstTime = true;
						setInterval(function() {
							var maxWidth = 860;
							var maxHeight = 820;
							for(var i = 0;i < 40;++i) {
								var flag = Math.random();
								var oSnow = document.getElementById("snow1_" + i);
								oSnow.style.display = "block";
								if(firstTime || flag < 0.3) {
									oSnow.style.width = Math.floor(Math.random() * 19260817) % 5 + 5 + "px";
									oSnow.style.left = Math.floor(Math.random() * 19260817) % 80 + "%";
									oSnow.style.top = Math.floor(Math.random() * 19260817) % 80 + "%";
								}
								else if(false/*oSnow.offserLeft > maxWidth || oSnow.offserTop > maxHeight*/){
									oSnow.style.left = Math.floor(Math.random() * 19260817) % 10 + "%";
									oSnow.style.top = Math.floor(Math.random() * 19260817) % 5 + "%";
								}
								else {
									oSnow.style.left = oSnow.offsetLeft + 1 + "px";
									oSnow.style.top = oSnow.offsetTop + flag * 19260817 % 6 + 1 + "px";
								}
								var oSnow = document.getElementById("snow2_" + i);
								oSnow.style.display = "block";
								if(firstTime || flag < 0.4) {
									oSnow.style.width = Math.floor(Math.random() * 19260817) % 5 + 5 + "px";
									oSnow.style.left = Math.floor(Math.random() * 19260817) % 80 + "%";
									oSnow.style.top = Math.floor(Math.random() * 19260817) % 80 + "%";
								}
								else if(false/*oSnow.offserLeft > maxWidth || oSnow.offserTop > maxHeight*/){
									oSnow.style.left = Math.floor(Math.random() * 19260817) % 10 + "%";
									oSnow.style.top = Math.floor(Math.random() * 19260817) % 5 + "%";
								}
								else {
									oSnow.style.left = oSnow.offsetLeft + 1 + "px";
									oSnow.style.top = oSnow.offsetTop + flag * 19260817 % 2 + 2 + "px";
								}
							}
							for(var i = 0;i < 20;++i) {
								var flag = Math.random();
								var oSnow = document.getElementById("snow3_" + i);
								oSnow.style.display = "block";
								if(firstTime || flag < 0.2) {
									oSnow.style.width = Math.floor(Math.random() * 19260817) % 5 + 5 + "px";
									oSnow.style.left = Math.floor(Math.random() * 19260817) % 80 + "%";
									oSnow.style.top = Math.floor(Math.random() * 19260817) % 80 + "%";
								}
								else if(false/*oSnow.offserLeft > maxWidth || oSnow.offserTop > maxHeight*/){
									oSnow.style.left = Math.floor(Math.random() * 19260817) % 10 + "%";
									oSnow.style.top = Math.floor(Math.random() * 19260817) % 5 + "%";
								}
								else {
									oSnow.style.left = oSnow.offsetLeft + 1 + "px";
									oSnow.style.top = oSnow.offsetTop + flag * 19260817 % 3 + 2 + "px";
								}
							}
							firstTime = false;
						},120);

						var content = "&&&&&&红藕香残玉簟秋。&" +
										"轻解罗裳，独上兰舟。&" +
										"云中谁寄锦书来？&" +
										"雁字回时，月满西楼。&&&" +
										"花自飘零水自流，&" +
										"一种相思，两处闲愁。&" +
										"此情无计可消除，&" +
										"才下眉头，却上心头。";
						var len = content.length;
						var now = "";
						var index = 0;
						var oTimer = setInterval(function() {
							var step =  new Date().getSeconds() * 19260817 % 2 + 1;
							if(index + step > len)step = len - index;
							while(step--) {
								now += (content.charAt(index) == '&'? "<br/>" : content.charAt(index));
								++index;
							}
							oDiv.innerHTML = ((index < 7 || index == len || index % 7 < 2)? now : now + "_");
						},100);
						
						setTimeout(function() {
							clearInterval(oTimer);
						},15000);
					}
				},
				filters:{
					
				}
			});
